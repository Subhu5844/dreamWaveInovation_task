<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User Information</h1>
    {% comment %} <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" value="{{ user.mobile_number }}" required><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ user.company_name }}" required><br>

        <button type="submit">Update User</button>
    </form> {% endcomment %}

    <form method="POST">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" value="{{ user.first_name }}">

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" value="{{ user.last_name }}">

    <label for="mobile_number">Mobile Number:</label>
    <input type="text" name="mobile_number" value="{{ user.mobile_number }}">

    <label for="company_name">Company Name:</label>
    <input type="text" name="company_name" value="{{ user.company_name }}">

    <label for="role">Role:</label>
<select name="role">
    <option value="">-- Select Role --</option>
    {% for role in roles %}
        <option value="{{ role.id }}" {% if role in user.groups.all %}selected{% endif %}>
            {{ role.name }}
        </option>
    {% endfor %}
</select>

<label for="permissions">Permissions:</label>
<select name="permissions">
    <option value="permissions">select permissions</option>
    {% for permission in permissions %}
        <option value="{{ permission.id }}" {% if permission in user.user_permissions.all %}selected{% endif %}>
            {{ permission.name }}
        </option>
    {% endfor %}
</select>

    <button type="submit">Update User</button>
</form>

</body>
</html>
