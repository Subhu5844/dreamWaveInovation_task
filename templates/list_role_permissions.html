<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Role Permissions</title>

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
        }

        td {
            font-size: 1em;
            color: #333;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            th, td {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Role Permissions</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Role</th>
                <th>Permissions</th>
            </tr>
        </thead>
        <tbody>
            {% for role_permission in role_permissions %}
                <tr>
                    <td>{{ role_permission.user.first_name }} {{ role_permission.user.last_name }}</td>
                    <td>{{ role_permission.role }}</td>
                    <td>{{ role_permission.permissions }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
