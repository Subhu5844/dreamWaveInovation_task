<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Role and Permissions</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
        }

        /* Form styling */
        .form-container {
            width: 60%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            color: #333;
        }

        select, textarea {
            background-color: #fafafa;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <h1>Assign Role and Permissions to {{ user.first_name }} {{ user.last_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="Owner">Owner</option>
            <option value="Director">Director</option>
            <option value="Finance Manager">Finance Manager</option>
            <option value="General Manager">General Manager</option>
            <option value="Normal User">Normal User</option>
        </select><br>

        <label for="permissions">Permissions (JSON format):</label>
        <textarea id="permissions" name="permissions" rows="4" cols="50"></textarea><br>

        <button type="submit">Assign Permissions</button>
    </form>
</body>
</html>
