<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
        }

        /* Form container */
        .form-container {
            width: 60%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            color: #333;
        }

        textarea {
            resize: vertical;
            background-color: #fafafa;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <h1>Create New User</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Personal Information -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <!-- Contact Information -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" required><br>

        <label for="whatsapp_number">WhatsApp Number:</label>
        <input type="text" id="whatsapp_number" name="whatsapp_number"><br>

        <!-- Company Information -->
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br>

        <label for="registration_no">Registration No:</label>
        <input type="text" id="registration_no" name="registration_no" required><br>

        <label for="vat_no">VAT No:</label>
        <input type="text" id="vat_no" name="vat_no" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <!-- Role -->
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Owner">Owner</option>
            <option value="Director">Director</option>
            <option value="Finance Manager">Finance Manager</option>
            <option value="General Manager">General Manager</option>
            <option value="Normal User">Normal User</option>
        </select><br>

        <!-- Designation -->
        <label for="designation">Designation:</label>
        <select id="designation" name="designation">
            <option value="Manager">Manager</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Team Lead">Team Lead</option>
            <option value="Other">Other</option>
        </select><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Create User</button>
    </form>
</body>
</html>
